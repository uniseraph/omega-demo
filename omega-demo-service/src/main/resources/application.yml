server:
  port: 8082

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: ongo360
    password: ongo360
    virtual-host: ongo360_vhost

mycat:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://mycat:3306/sk_dev?useOldAliasMetadataBehavior=true
    username: mycat
    password: mycat
    tomcat:
      testOnBorrow: true
  servers: localhost:8066

task:
  lockPath: /task

zookeeper:
  servers: 127.0.0.1:2181
  sessionTimeout: 30000

mybatis:
  mapper-locations: classpath:/mybatis/*.xml

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

default:
  ribbon:
    MaxAutoRetries: 0
    MaxAutoRetriesNextServer: 2
    OkToRetryOnAllOperations: true // All operations should be idempotent

endpoints:
  shutdown:
    sensitive: false
    enabled: true

logging:
  path: /var/log
  level:
    root: INFO
    com:
      ongo360:
        demo: DEBUG
